<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7bfc97f715.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <h4>Image Gallery</h4>

    <div class="gallery-area">
      <section class="gallery">
        <div class="image-box">
          <img src="/img/wl1.jpg" alt="" />
        </div>
        <div class="image-box">
          <img src="/img/wl2.jpg" alt="" />
        </div>
        <div class="image-box">
          <img src="/img/wl3.jpg" alt="" />
        </div>
        <div class="image-box">
          <img src="/img/wl4.jpg" alt="" />
        </div>
        <div class="image-box">
          <img src="/img/wl5.jpg" alt="" />
        </div>
        <div class="image-box">
          <img src="/img/wl6.jpg" alt="" />
        </div>
      </section>
    </div>
    <div class="overlay hidden"></div>

    <div class="bigger-image hidden">
      <i class="fa fa-chevron-left"></i>
      <img class="bigger-im" src="" alt="" />
      <i class="fa fa-chevron-right"></i>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
